<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button
        onclick="logout()"
        style="
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        "
    >
        Logout
    </button>
    <header>
        <h1>Welcome to Archie</h1>
    </header>
    <main>
        <div class="card">
            <h2>Query the Architecture Repository</h2>
            <p>Use the interface to query and update the EPFL ADOIT architecture repository.</p>
        </div>
        <div class="card">
            <h2>Integration with OpenAI</h2>
            <p>Leverage AI to assist in filling and querying the architecture repository.</p>
        </div>
    </main>
    <script>
        function logout() {
            fetch("/api/logout", { method: "POST" })
                .then(() => {
                    window.location.href = "login.html";
                })
                .catch((err) => console.error("Logout failed:", err));
        }
    </script>
</body>
</html>
