<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Archie AI</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPFL Archie Your EA Query Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- You might want to add an EPFL favicon here -->
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-76.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-96.png">
    <!-- Apple touch icon (for iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon-180.png">
    <link rel="icon" href="media/favicon.ico" sizes="any" type="image/x-icon">
    <link rel="manifest" href="media/site.webmanifest">
</head>
<body>

    <!-- ======= Header (Same as before) ======= -->
    <header class="epfl-header">
        <div class="container">
            <h1>
                <img src="media/epfl-logo.svg" alt="EPFL Logo" class="header-logo">
                Archie AI
            </h1>
        </div>
    </header>

    <!-- ======= Main Content ======= -->
    <main class="container">
        <section class="login-section">
            <h2>Query and manage EPFL's Enterprise Architecture repository using AI.</h2>
            <!-- Login button - styling comes from existing button rules -->
            <button type="button" id="login-button">Login</button>

            <div id="login-error" class="error" style="display: none;"></div>
            <div id="login-loading" style="display: none; margin-top: 15px;">
                <p>Redirecting to EPFL login...</p>
            </div>
        </section>
    </main>

    <!-- ======= Footer (Same as before) ======= -->
    <footer class="epfl-footer">
        <div class="container">
            <p>&copy; Archie, Your Enterprise Architecture Assistant</p>
        </div>
    </footer>

    <!-- ======= MSAL Library ======= -->
    <!-- Include MSAL Browser library (get from CDN or npm install) -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"
        integrity="sha384-o4ufwq3oKqc7IoCcUhC06oDRVPpUPelN4QUahn3+V7dQyQDBUf2U2a+VfNxFT/6I"
        crossorigin="anonymous"></script>

    <!-- ======= Login Logic using MSAL ======= -->
    <script src="auth.js"></script> <!-- Renamed JS file for clarity -->

</body>
</html>
