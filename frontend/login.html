<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Archie AI</title>
  <link rel="stylesheet" href="https://www.epfl.ch/css/epfl.css"> <!-- EPFL Theme -->
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-76.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon-180.png">
  <link rel="icon" href="media/favicon.ico" sizes="any" type="image/x-icon">
  <link rel="manifest" href="media/site.webmanifest">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="toolbar">
    <div class="logo-container">
      <img src="media/logo.png" alt="EPFL Logo">
      <div class="app-name">Archie</div>
    </div>
    <div class="language-switcher">
      <span class="active-lang">FR</span>
      <span>|</span>
      <span>EN</span>
    </div>
    <div class="gray-bar"></div>
  </header>
  <div class="login-container">
    <form id="login-form">
      <button type="button" onclick="authenticate()">Login With Your EPFL Account</button>
    </form>
    <p id="login-failed" class="login-failed">Login Failed</p>
  </div>
  <footer class="epfl-footer">
    <p>&copy; Archie, Your Enterprise Architecture Assistant</p>
  </footer>
  <script>
    async function authenticate() {
      try {
        // Simulate OIDC/oAuth2 authentication with MS Entra ID
        const response = await fetch('/auth/oidc', { method: 'POST' });
        if (response.ok) {
          window.location.href = 'index.html'; // Redirect to index.html on success
        } else {
          document.getElementById('login-failed').style.display = 'block'; // Show "Login Failed" on failure
        }
      } catch (error) {
        document.getElementById('login-failed').style.display = 'block'; // Show "Login Failed" on error
      }
    }
  </script>
</body>
</html>
