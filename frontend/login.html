<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Archie AI</title>
  <link rel="stylesheet" href="https://www.epfl.ch/css/epfl.css"> <!-- EPFL Theme -->
  <!-- Favicons: Consolidated and corrected -->
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="media/favicon-96.png"> <!-- Example: Use appropriate size -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon-180.png">
  <link rel="icon" href="media/favicon.ico" sizes="any" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="toolbar">
    <div class="logo-container">
      <img src="media/logo.png" alt="EPFL Logo">
      <div class="app-name">Archie</div>
    </div>
    <div class="language-switcher">
      <span class="active-lang">FR</span>
      <span>|</span>
      <span>EN</span>
    </div>
    <div class="gray-bar"></div>
  </header>
  <div class="login-container">
    <!-- Change the button to a link pointing to SWA's auth endpoint -->
    <!-- The post_login_redirect_uri tells SWA where to go after successful login -->
    <a href="/.auth/login/aad?post_login_redirect_uri=/index.html" class="epfl-button">
        Login With Your EPFL Account
    </a>
  </div>
  <footer class="epfl-footer">
    <div class="container footer-content"> <!-- Removed inline styles, added class -->
      <p>&copy; Archie, Your Enterprise Architecture Assistant</p>
    </div>
  </footer>
</body>
</html>
