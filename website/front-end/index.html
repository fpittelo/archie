<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPFL Archie Your EA Query Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- You might want to add an EPFL favicon here -->
    <!-- <link rel="icon" href="path/to/epfl-favicon.ico"> -->
</head>
<body>

    <header class="epfl-header">
        <div class="container">
            <h1>
                <!-- Add the image here -->
                <img src="media/epfl-logo.svg" alt="EPFL Logo" class="header-logo">
                <!-- Keep the rest of the title text -->
                Archie Enterprise Architecture Assistant
            </h1>    
            <!-- You could add the EPFL logo here if desired -->
            <!-- <img src="path/to/epfl-logo.svg" alt="EPFL Logo" class="logo"> -->
        </div>
    </header>

    <main class="container">
        <section class="query-section">
            <h2>Ask Archie about the EA Repository</h2>
            <form id="query-form">
                <div class="form-group">
                    <label for="query-input">Your Query:</label>
                    <input type="text" id="query-input" name="query" placeholder="e.g., 'List all VPO SI open source applications'" required>
                </div>
                <button type="submit" id="submit-button">Submit Query</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Results</h2>
            <div id="loading-indicator" style="display: none;">
                <p>Loading results...</p>
                <!-- Optional: Add a spinner animation here -->
            </div>
            <div id="error-message" class="error" style="display: none;"></div>
            <pre id="results-area">
Results will appear here.
            </pre>
        </section>
    </main>

    <footer class="epfl-footer">
        <div class="container">
            <p>&copy; EPFL Archie - A Simple EA Query Interface</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
